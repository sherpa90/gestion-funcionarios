version: '3.8'

services:
  sgpal-web:
    image: sgpal-web:latest
    build: .
    container_name: sgpal-web
    restart: unless-stopped
    volumes:
      - ./data/media:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - sgpal-db
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    networks:
      - sgpal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  sgpal-db:
    image: postgres:15
    container_name: sgpal-db
    restart: unless-stopped
    volumes:
      - ./data/postgres:/var/lib/postgresql/data/
      - ./data/backups:/backups
    environment:
      - POSTGRES_USER=sgpal_prod_user
      - POSTGRES_PASSWORD=Linuxhbk619047
      - POSTGRES_DB=sgpal_production
    networks:
      - sgpal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sgpal_prod_user -d sgpal_production"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sgpal-network:
    driver: bridge