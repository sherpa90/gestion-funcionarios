services:
  web:
    build: .
    volumes:
      - .:/app
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - SQL_HOST=db
      - SQL_PORT=5432
      - DEBUG=True

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${SQL_USER:-sgpal_user}
      - POSTGRES_PASSWORD=${SQL_PASSWORD:-change_this_secure_password}
      - POSTGRES_DB=${SQL_DATABASE:-sgpal_db}

volumes:
  postgres_data:
  media_data:
